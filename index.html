{ start: 49.552676, end: 52.177483, text: "Anh ấy không muốn lệ thuộc vào gia đình về tài chính.", text2: "他不想在经济上依赖家庭。", text3: "Lệ thuộc  - 依赖", audioFile: "401-500.mp3" },
{ start: 52.579524, end: 55.705465, text: "Nhà hàng này phục vụ các món ăn bình dân và ngon miệng.", text2: "这家餐厅提供平民价格的美味食物。", text3: "Bình dân  - 平民", audioFile: "401-500.mp3" },
{ start: 56.187687, end: 59.935034, text: "Ngôi nhà được trang trí ấm cúng, tạo cảm giác thoải mái cho khách.", text2: "这所房子装饰得温馨，给客人带来舒适的感觉。", text3: "Ấm cúng  - 温馨", audioFile: "401-500.mp3" },
{ start: 60.397211, end: 64.455261, text: "Bữa tiệc được tổ chức một cách hào nhoáng với nhiều ánh sáng và âm nhạc.", text2: "派对被组织得华丽，有许多灯光和音乐。", text3: "Hào nhoáng  - 华丽", audioFile: "401-500.mp3" },
{ start: 64.897392, end: 68.694853, text: "Cô ấy chọn một phong cách sống mộc mạc, xa lánh sự xa hoa.", text2: "她选择了一种朴素的生活方式，远离奢华。", text3: "Mộc mạc  - 朴素", audioFile: "401-500.mp3" },
{ start: 69.126961, end: 71.400975, text: "Anh ấy rất nóng nảy và dễ dàng nổi giận.", text2: "他非常急性子，容易发怒。", text3: "Nóng nảy  - 急性子", audioFile: "401-500.mp3" },
{ start: 71.843107, end: 74.648322, text: "Cô ấy luôn lo lắng về sức khỏe của cha mẹ mình.", text2: "她总是担忧父母的健康。", text3: "Lo lắng  - 担忧", audioFile: "401-500.mp3" },
{ start: 75.110499, end: 77.835533, text: "Cô ấy cảm thấy buồn bã sau khi mất người thân.", text2: "失去亲人后，她感到非常悲伤。", text3: "Buồn bã  - 悲伤", audioFile: "401-500.mp3" },
{ start: 78.317755, end: 81.604059, text: "Anh ấy có vẻ ngoài khó gần, khiến người khác e dè.", text2: "他看起来很难接近，让别人感到害怕。", text3: "Khó gần  - 难接近", audioFile: "401-500.mp3" },
{ start: 82.126372, end: 85.422698, text: "Hắn ta đã thực hiện những hành động nhẫn tâm đối với kẻ thù.", text2: "他对敌人做了残忍的事情。", text3: "Nhẫn tâm  - 残忍", audioFile: "401-500.mp3" },
{ start: 85.884875, end: 89.10102, text: "Những hành động của anh ấy có vẻ mờ ám và không rõ ràng.", text2: "他的行为看起来很暗中，不清楚。", text3: "Mờ ám  - 暗中", audioFile: "401-500.mp3" },
{ start: 89.583243, end: 92.087778, text: "Cô ấy luôn tươi cười với mọi người xung quanh.", text2: "她总是对周围的人微笑。", text3: "Tươi cười  - 笑脸", audioFile: "401-500.mp3" },
{ start: 92.57, end: 96.457664, text: "Gia đình họ đã vượt qua nhiều sóng gió để có được hạnh phúc hôm nay.", text2: "他们的家庭克服了许多风雨，才有了今天的幸福。", text3: "Sóng gió  - 风雨", audioFile: "401-500.mp3" },
{ start: 96.919841, end: 100.045782, text: "Cô ấy xuất hiện với vẻ ngoài cao sang tại buổi dạ tiệc.", text2: "她在舞会上以高贵的外貌出现。", text3: "Cao sang  - 高贵", audioFile: "401-500.mp3" },
{ start: 100.54805, end: 103.694036, text: "Anh ấy bị bạn bè xa lánh sau khi sự thật bị phơi bày.", text2: "真相曝光后，他被朋友们疏远。", text3: "Xa lánh  - 疏远", audioFile: "401-500.mp3" },
{ start: 104.206327, end: 107.141837, text: "Cô bé rất dễ mến, ai cũng muốn chơi với em.", text2: "这个小女孩非常友善，人人都喜欢和她玩。", text3: "Dễ mến  - 友善", audioFile: "401-500.mp3" },
{ start: 107.604014, end: 110.830181, text: "Anh ấy bị phê bình vì thái độ vô trách nhiệm trong công việc.", text2: "他因为在工作中的不负责任态度而受到批评。", text3: "Vô trách nhiệm  - 不负责任", audioFile: "401-500.mp3" },
{ start: 111.272313, end: 115.079796, text: "Hắn ta có tính cách xấu bụng và thường xuyên gây khó dễ cho người khác.", text2: "他性格恶意，经常给别人制造麻烦。", text3: "Xấu bụng  - 恶意", audioFile: "401-500.mp3" },
{ start: 115.501882, end: 119.359478, text: "Ngôi nhà này rất vững chãi, có thể chịu được mọi thời tiết khắc nghiệt.", text2: "这座房子非常坚固，能承受所有恶劣天气。", text3: "Vững chãi  - 坚固", audioFile: "401-500.mp3" },
{ start: 119.881791, end: 123.107959, text: "Cô ấy rất yêu quý công việc và luôn cống hiến hết mình.", text2: "她非常珍爱这份工作，总是全力以赴。", text3: "Yêu quý  - 珍爱", audioFile: "401-500.mp3" },
{ start: 123.560113, end: 126.846417, text: "Anh ấy luôn coi thường những người không có cùng quan điểm với mình.", text2: "他总是轻视那些与自己意见不同的人。", text3: "Coi thường  - 轻视", audioFile: "401-500.mp3" },
{ start: 127.288549, end: 130.645011, text: "Ông ấy là người hào hiệp, luôn giúp đỡ những người khó khăn.", text2: "他是一个慷慨的人，总是帮助有困难的人。", text3: "Hào hiệp  - 慷慨", audioFile: "401-500.mp3" },
{ start: 131.137256, end: 134.964785, text: "Hắn ta bị coi là kẻ ti tiện vì luôn tìm cách hãm hại người khác.", text2: "他因为总是设法伤害别人而被视为卑鄙。", text3: "Ti tiện  - 卑鄙", audioFile: "401-500.mp3" },
{ start: 135.396893, end: 138.202109, text: "Cô ấy thật lòng muốn giúp đỡ mọi người xung quanh.", text2: "她真心想帮助周围的人。", text3: "Thật lòng  - 诚心", audioFile: "401-500.mp3" },
{ start: 138.634218, end: 141.860385, text: "Cô ấy đã kiên cường vượt qua mọi khó khăn để thành công.", text2: "她坚强地克服了所有困难，取得了成功。", text3: "Kiên cường  - 坚强", audioFile: "401-500.mp3" },
{ start: 142.292494, end: 145.538707, text: "Anh ấy đã lơ là trách nhiệm và gây ra sai lầm nghiêm trọng.", text2: "他疏忽了责任，导致了严重的错误。", text3: "Lơ là  - 疏忽", audioFile: "401-500.mp3" },
{ start: 146.02093, end: 149.317256, text: "Mối quan hệ giữa hai người rất vững bền qua thời gian.", text2: "两人之间的关系在时间的考验下非常稳固。", text3: "Vững bền  - 稳固", audioFile: "401-500.mp3" },
{ start: 149.759388, end: 152.795125, text: "Cây cối trong vườn đã khô héo do không được tưới nước.", text2: "园子里的植物因为没有浇水而枯萎了。", text3: "Khô héo  - 枯萎", audioFile: "401-500.mp3" },
{ start: 153.267324, end: 155.862063, text: "Anh ấy cảm thấy bồn chồn trước khi vào phỏng vấn.", text2: "面试前，他感到非常焦虑。", text3: "Bồn chồn  - 焦虑", audioFile: "401-500.mp3" },
{ start: 156.32424, end: 159.139478, text: "Bài giảng của giáo viên rất dễ hiểu và sinh động.", text2: "老师的讲解非常易懂且生动。", text3: "Dễ hiểu  - 易懂", audioFile: "401-500.mp3" },
{ start: 159.631723, end: 163.108458, text: "Nội dung của cuốn sách này khá khó hiểu đối với người mới học.", text2: "对于初学者来说，这本书的内容相当难懂。", text3: "Khó hiểu  - 难懂", audioFile: "401-500.mp3" },
{ start: 163.520522, end: 167.698844, text: "Thiết kế của ngôi nhà này rất độc đáo và không giống bất kỳ ngôi nhà nào khác.", text2: "这座房子的设计非常独特，不像其他任何房子。", text3: "Độc đáo  - 独特", audioFile: "401-500.mp3" },
{ start: 168.181066, end: 171.05644, text: "Gia đình cô ấy luôn giữ gìn các giá trị truyền thống.", text2: "她的家庭一直保持着传统的价值观。", text3: "Truyền thống  - 传统", audioFile: "401-500.mp3" },
{ start: 171.498571, end: 174.784875, text: "Con đường này rất thân quen với tôi vì tôi đi qua đây hàng ngày.", text2: "这条路对我来说非常熟悉，因为我每天都经过这里。", text3: "Thân quen  - 熟悉", audioFile: "401-500.mp3" },
{ start: 175.257075, end: 178.994399, text: "Anh ấy có khả năng phi thường trong việc giải quyết các vấn đề khó khăn.", text2: "他在解决困难问题方面有非凡的能力。", text3: "Phi thường  - 非凡", audioFile: "401-500.mp3" },
{ start: 179.436531, end: 182.833084, text: "Đề xuất của anh ấy rất hợp lý và đã được mọi người chấp nhận.", text2: "他的提议非常合理，得到了大家的接受。", text3: "Hợp lý  - 合理", audioFile: "401-500.mp3" },
{ start: 183.295261, end: 186.872222, text: "Những yêu cầu của cô ấy thật vô lý và không thể thực hiện được.", text2: "她的要求非常无理，无法实现。", text3: "Vô lý  - 无理", audioFile: "401-500.mp3" },
{ start: 187.37449, end: 191.612948, text: "Vị trí của cửa hàng rất tiện lợi, dễ dàng tiếp cận từ mọi hướng.", text2: "这家商店的位置非常方便，从各个方向都能轻松到达。", text3: "Tiện lợi  - 方便", audioFile: "401-500.mp3" },
{ start: 192.065102, end: 195.601973, text: "Việc sửa chữa đường phố đã gây ra nhiều bất tiện cho cư dân.", text2: "街道维修给居民带来了很多不便。", text3: "Bất tiện  - 不便", audioFile: "401-500.mp3" },
{ start: 196.084195, end: 200.362744, text: "Cô ấy có giọng nói rất thân thương, làm cho người nghe cảm thấy ấm lòng.", text2: "她的声音非常亲切，让听者感到温暖。", text3: "Thân thương  - 亲切", audioFile: "401-500.mp3" },
{ start: 200.905102, end: 203.409637, text: "Phòng của cô ấy luôn ngăn nắp và gọn gàng.", text2: "她的房间总是整齐有序。", text3: "Ngăn nắp  - 整齐", audioFile: "401-500.mp3" },
{ start: 203.901882, end: 208.270635, text: "Sau buổi tiệc, căn nhà trở nên bừa bộn với đồ đạc vương vãi khắp nơi.", text2: "派对结束后，房子变得凌乱，东西散落在各处。", text3: "Bừa bộn  - 凌乱", audioFile: "401-500.mp3" },
{ start: 208.712766, end: 211.948957, text: "Buổi lễ được tổ chức một cách hoành tráng và đầy ấn tượng.", text2: "仪式以隆重和令人印象深刻的方式举行。", text3: "Hoành tráng  - 隆重", audioFile: "401-500.mp3" },
{ start: 212.401111, end: 215.777619, text: "Anh ấy luôn có thái độ đùa cợt, không bao giờ nghiêm túc.", text2: "他总是以戏谑的态度，不曾认真。", text3: "Đùa cợt  - 戏谑", audioFile: "401-500.mp3" },
{ start: 216.189683, end: 220.077347, text: "Cô ấy rất tự giác trong việc hoàn thành công việc mà không cần nhắc nhở.", text2: "她在完成工作方面非常自觉，不需要提醒。", text3: "Tự giác  - 自觉", audioFile: "401-500.mp3" },
{ start: 220.559569, end: 223.64542, text: "Anh ấy luôn trong tình trạng bị động, chờ người khác chỉ dẫn.", text2: "他总是处于被动状态，等待别人的指示。", text3: "Bị động  - 被动", audioFile: "401-500.mp3" },
{ start: 224.077528, end: 227.183424, text: "Dự án đã trì trệ trong nhiều tháng do thiếu kinh phí.", text2: "由于资金短缺，项目已停滞数月。", text3: "Trì trệ  - 停滞", audioFile: "401-500.mp3" },
{ start: 227.655624, end: 231.162426, text: "Ông ấy trở nên gắt gỏng khi mọi thứ không diễn ra theo ý muốn.", text2: "当事情不如意时，他变得非常易怒。", text3: "Gắt gỏng  - 易怒，暴躁", audioFile: "401-500.mp3" },
{ start: 231.604558, end: 234.890862, text: "Mọi người đều mong muốn một thế giới hòa bình và ổn định.", text2: "人人都希望世界和平与稳定。", text3: "Hòa bình  - 和平", audioFile: "401-500.mp3" },
{ start: 235.312948, end: 238.278526, text: "Chiến tranh đã gây ra biết bao đau thương cho nhân loại.", text2: "战争给人类带来了无尽的痛苦。", text3: "Chiến tranh  - 战争", audioFile: "401-500.mp3" },
{ start: 238.700612, end: 242.307642, text: "Văn hóa ẩm thực của đất nước này rất phong phú và đa dạng.", text2: "这个国家的饮食文化非常丰富多样。", text3: "Phong phú  - 丰富", audioFile: "401-500.mp3" },
{ start: 242.809909, end: 245.985964, text: "Khu vực này vẫn còn nghèo nàn và thiếu thốn về mọi mặt.", text2: "这个地区仍然贫乏，各方面都缺乏。", text3: "Nghèo nàn  - 贫乏", audioFile: "401-500.mp3" },
{ start: 246.448141, end: 250.115306, text: "Cô ấy có vẻ ngoài nghiêm nghị, luôn tuân thủ kỷ luật nghiêm ngặt.", text2: "她外表严肃，始终严格遵守纪律。", text3: "Nghiêm nghị  - 严肃", audioFile: "401-500.mp3" },
{ start: 250.547415, end: 253.863787, text: "Bữa tiệc đã trở nên vui nhộn nhờ những trò chơi thú vị.", text2: "由于有趣的游戏，派对变得非常欢快。", text3: "Vui nhộn  - 欢快", audioFile: "401-500.mp3" },
{ start: 254.396122, end: 258.404059, text: "Phòng được thiết kế với nhiều cửa sổ lớn để đảm bảo không khí thông thoáng.", text2: "房间设计有许多大窗户，以确保空气流通。", text3: "Thông thoáng  - 通风", audioFile: "401-500.mp3" },
{ start: 258.896304, end: 261.932041, text: "Không khí trong phòng trở nên ngột ngạt do không có cửa sổ.", text2: "由于没有窗户，房间里的空气变得闷热。", text3: "Ngột ngạt  - 闷热", audioFile: "401-500.mp3" },
{ start: 262.40424, end: 265.981202, text: "Anh ấy có tính cách mạnh bạo, không ngại đối đầu với thử thách.", text2: "他的性格很强悍，不怕面对挑战。", text3: "Mạnh bạo  - 强悍", audioFile: "401-500.mp3" },
{ start: 266.403288, end: 269.278662, text: "Cô bé rất nhút nhát khi phải nói chuyện trước đám đông.", text2: "这个女孩在众人面前说话时非常胆小。", text3: "Nhút nhát  - 胆小", audioFile: "401-500.mp3" },
{ start: 269.740839, end: 272.977029, text: "Anh ấy đã bạo gan nhận nhiệm vụ khó khăn mà không ai dám làm.", text2: "他勇敢地接受了没人敢做的艰难任务。", text3: "Bạo gan  - 勇敢", audioFile: "401-500.mp3" },
{ start: 273.449229, end: 276.555125, text: "Món ăn này có hương vị đậm đà và thơm ngon.", text2: "这道菜味道浓郁，非常美味。", text3: "Đậm đà  - 浓郁", audioFile: "401-500.mp3" },
{ start: 277.017302, end: 279.782426, text: "Hoa hồng tỏa ra hương thơm ngát khắp khu vườn.", text2: "玫瑰花的香气芬芳，弥漫整个花园。", text3: "Thơm ngát  - 芬芳", audioFile: "401-500.mp3" },
{ start: 280.23458, end: 282.849365, text: "Thùng rác trong góc phòng đã bốc mùi hôi thối.", text2: "角落里的垃圾桶已经开始散发臭味。", text3: "Hôi thối  - 臭", audioFile: "401-500.mp3" },
{ start: 283.321565, end: 286.698073, text: "Đồ sứ rất dễ vỡ, cần phải cẩn thận khi vận chuyển.", text2: "瓷器很易碎，运输时需要小心。", text3: "Dễ vỡ  - 易碎", audioFile: "401-500.mp3" },
{ start: 287.110136, end: 290.466599, text: "Công nghệ ở khu vực này vẫn còn lạc hậu so với các nơi khác.", text2: "这一地区的技术仍然落后于其他地方。", text3: "Lạc hậu  - 落后", audioFile: "401-500.mp3" },
{ start: 290.958844, end: 294.265193, text: "Nguồn tài nguyên thiên nhiên của quốc gia này rất dồi dào.", text2: "这个国家的自然资源非常丰富。", text3: "Dồi dào  - 丰富", audioFile: "401-500.mp3" },
{ start: 294.757438, end: 298.705238, text: "Số lượng sách trong thư viện không đủ đáp ứng nhu cầu của học sinh.", text2: "图书馆的书籍数量不足以满足学生的需求。", text3: "Không đủ  - 不足", audioFile: "401-500.mp3" },
{ start: 299.167415, end: 302.132993, text: "Cô ấy từ tốn trả lời từng câu hỏi một cách kỹ lưỡng.", text2: "她缓慢地回答每一个问题，十分仔细。", text3: "Từ tốn  - 缓慢", audioFile: "401-500.mp3" },
{ start: 302.575125, end: 305.540703, text: "Công việc hàng ngày của anh ấy rất đơn điệu và buồn tẻ.", text2: "他的日常工作非常单调和无聊。", text3: "Đơn điệu  - 单调", audioFile: "401-500.mp3" },
{ start: 306.022925, end: 309.870499, text: "Thực đơn của nhà hàng này rất đa dạng, phù hợp với nhiều sở thích.", text2: "这家餐厅的菜单非常多样，适合各种口味。", text3: "Đa dạng  - 多样", audioFile: "401-500.mp3" },
{ start: 310.352721, end: 313.498707, text: "Khu vực này đang đối mặt với tình trạng thiếu hụt nước sạch.", text2: "这一地区正面临清洁水源的缺乏。", text3: "Thiếu hụt  - 缺乏", audioFile: "401-500.mp3" },
{ start: 313.970907, end: 317.317347, text: "Cô ấy có tính cách khép kín, ít chia sẻ với người khác.", text2: "她性格封闭，很少与别人分享。", text3: "Khép kín  - 封闭", audioFile: "401-500.mp3" },
{ start: 317.759478, end: 320.865374, text: "Anh ấy là một người đáng tin, luôn giữ lời hứa.", text2: "他是一个可靠的人，总是信守承诺。", text3: "Đáng tin  - 可靠", audioFile: "401-500.mp3" },
{ start: 321.307506, end: 324.764195, text: "Thông tin từ nguồn này không tin cậy và cần phải kiểm chứng lại.", text2: "来自这个来源的信息不可信，需要重新核实。", text3: "Không tin cậy  - 不可信", audioFile: "401-500.mp3" },
{ start: 325.236395, end: 328.051633, text: "Cô ấy cư xử rất tự nhiên trong mọi tình huống.", text2: "她在任何情况下都表现得非常自然。", text3: "Tự nhiên  - 自然", audioFile: "401-500.mp3" },
{ start: 328.473719, end: 331.970499, text: "Cuộc trò chuyện trở nên gượng gạo khi cả hai không biết nói gì thêm.", text2: "当两人都不知道再说什么时，谈话变得尴尬。", text3: "Gượng gạo  - 尴尬", audioFile: "401-500.mp3" },
{ start: 332.432676, end: 335.378209, text: "Anh ấy thường cảm thấy u sầu khi mùa đông đến.", text2: "当冬天来临时，他经常感到忧郁。", text3: "U sầu  - 忧郁", audioFile: "401-500.mp3" },
{ start: 335.830363, end: 338.996395, text: "Căn phòng này quá mờ tối, cần thêm ánh sáng.", text2: "这个房间太昏暗了，需要更多的光线。", text3: "Mờ tối  - 昏暗", audioFile: "401-500.mp3" },
{ start: 339.418481, end: 343.055578, text: "Cô ấy luôn hành động một cách ngay thẳng và không che giấu sự thật.", text2: "她总是正直地行事，从不隐瞒事实。", text3: "Ngay thẳng  - 正直", audioFile: "401-500.mp3" },
{ start: 343.517755, end: 345.9822, text: "Con đường lên núi rất quanh co và khó đi.", text2: "通往山顶的道路非常曲折且难以行走。", text3: "Quanh co  - 曲折", audioFile: "401-500.mp3" },
{ start: 346.434354, end: 349.239569, text: "Thời tiết khô hanh khiến da cô ấy bị nứt nẻ.", text2: "干燥的天气使她的皮肤开裂。", text3: "Khô hanh  - 干燥", audioFile: "401-500.mp3" },
{ start: 349.701746, end: 353.318798, text: "Anh ấy bị chỉ trích vì sử dụng ngôn ngữ thô tục trong buổi họp.", text2: "他在会议上使用粗俗的语言而受到批评。", text3: "Thô tục  - 粗俗", audioFile: "401-500.mp3" },
{ start: 353.76093, end: 356.646327, text: "Cô ấy luôn thành thật trong mọi lời nói và hành động.", text2: "她在言行上始终诚实。", text3: "Thành thật  - 诚实", audioFile: "401-500.mp3" },
{ start: 357.128549, end: 360.044014, text: "Anh ấy cảm thấy tự hào về thành tựu mình đã đạt được.", text2: "他为自己取得的成就感到自豪。", text3: "Tự hào  - 自豪", audioFile: "401-500.mp3" },
{ start: 360.496168, end: 363.441701, text: "Cô ấy cảm thấy xấu hổ khi bị phát hiện nói dối.", text2: "当她被发现说谎时感到非常羞愧。", text3: "Xấu hổ  - 羞愧", audioFile: "401-500.mp3" },
{ start: 363.903878, end: 366.729138, text: "Cả lớp trở nên yên lặng khi giáo viên bước vào.", text2: "当老师走进来时，整个教室变得安静。", text3: "Yên lặng  - 安静", audioFile: "401-500.mp3" },
{ start: 367.211361, end: 370.227052, text: "Cô bé ngại ngùng khi phải đứng trước lớp phát biểu.", text2: "小女孩在全班面前发言时显得非常羞怯。", text3: "Ngại ngùng  - 羞怯", audioFile: "401-500.mp3" },
{ start: 0, end: 3.316939, text: "Hành động của anh ấy quá trẻ con đối với người ở độ tuổi của anh.", text2: "对于他这个年纪的人来说，他的行为显得过于幼稚。", text3: "Trẻ con  - 幼稚", audioFile: "501-600.mp3" },
{ start: 3.75907, end: 6.895034, text: "Anh ấy đã trở thành người lớn, có trách nhiệm với gia đình.", text2: "他已经成熟了，负起了家庭的责任。", text3: "Người lớn  - 成熟", audioFile: "501-600.mp3" },
{ start: 7.377256, end: 10.332812, text: "Cô ấy cảm thấy bị ràng buộc bởi các quy tắc nghiêm ngặt.", text2: "她感到被严格的规则束缚。", text3: "Bị ràng buộc  - 被束缚", audioFile: "501-600.mp3" },
{ start: 10.784966, end: 13.419796, text: "Ông ấy trở nên cáu kỉnh khi không ngủ đủ giấc.", text2: "当他没有睡够时，他变得非常暴躁。", text3: "Cáu kỉnh  - 暴躁", audioFile: "501-600.mp3" },
{ start: 13.87195, end: 16.777392, text: "Thiết kế này rất giản đơn nhưng vô cùng hiệu quả.", text2: "这个设计非常简单但极其有效。", text3: "Giản đơn  - 简单", audioFile: "501-600.mp3" },
{ start: 17.219524, end: 20.275306, text: "Nước ở suối này rất tinh khiết, không bị ô nhiễm.", text2: "这条溪流的水非常纯净，没有被污染。", text3: "Tinh khiết  - 纯净", audioFile: "501-600.mp3" },
{ start: 20.707415, end: 24.474807, text: "Thành phố này đang phải đối mặt với vấn đề ô nhiễm không khí nghiêm trọng.", text2: "这座城市正面临严重的空气污染问题。", text3: "Ô nhiễm  - 污染", audioFile: "501-600.mp3" },
{ start: 24.947007, end: 28.123061, text: "Anh ấy luôn giữ môi trường sống của mình trong sạch và ngăn nắp.", text2: "他总是保持自己的生活环境清洁和整齐。", text3: "Trong sạch  - 清洁", audioFile: "501-600.mp3" },
{ start: 28.605283, end: 32.292494, text: "Căn phòng trở nên dơ bẩn sau khi bị bỏ quên trong thời gian dài.", text2: "房间被遗弃了很长时间，变得非常肮脏。", text3: "Dơ bẩn  - 肮脏", audioFile: "501-600.mp3" },
{ start: 32.814807, end: 35.630045, text: "Cô ấy luôn giữ cho sách vở ngay ngắn trên bàn học.", text2: "她总是保持书本端正地放在书桌上。", text3: "Ngay ngắn  - 端正", audioFile: "501-600.mp3" },
{ start: 36.0822, end: 39.097891, text: "Quần áo của anh ấy trông rất xộc xệch và không gọn gàng.", text2: "他的衣服看起来很松散，不整洁。", text3: "Xộc xệch  - 松散", audioFile: "501-600.mp3" },
{ start: 39.600159, end: 42.405374, text: "Mọi thứ trong căn phòng đều được sắp xếp gọn gàng.", text2: "房间里的所有东西都摆放得很整洁。", text3: "Gọn gàng  - 整洁", audioFile: "501-600.mp3" },
{ start: 42.847506, end: 47.18619, text: "Sau buổi tiệc, căn nhà trở nên bừa bãi với đồ đạc vương vãi khắp nơi.", text2: "派对结束后，房子变得凌乱，东西散落在各处。", text3: "Bừa bãi  - 凌乱", audioFile: "501-600.mp3" },
{ start: 47.65839, end: 50.563832, text: "Cô ấy được biết đến là người ngay thật và đáng tin cậy.", text2: "她以诚实和可靠著称。", text3: "Ngay thật  - 诚实", audioFile: "501-600.mp3" },
{ start: 51.015986, end: 55.064014, text: "Ông ấy là một người thông thái, luôn có câu trả lời cho mọi thắc mắc.", text2: "他是一个智慧的人，总能回答所有问题。", text3: "Thông thái  - 智慧", audioFile: "501-600.mp3" },
{ start: 55.546236, end: 58.792449, text: "Anh ấy bị lừa vì quá khờ dại và tin tưởng vào người khác.", text2: "他因为太愚笨而被欺骗，信任了别人。", text3: "Khờ dại  - 愚笨", audioFile: "501-600.mp3" },
{ start: 59.244603, end: 62.891723, text: "Cô ấy cảm thấy không thoải mái khi phải gượng ép làm điều mình không thích.", text2: "她在被勉强做自己不喜欢的事情时感到不舒服。", text3: "Gượng ép  - 勉强", audioFile: "501-600.mp3" },
{ start: 63.323832, end: 66.088957, text: "Anh ấy rất keo kiệt và không muốn chia sẻ với ai.", text2: "他非常吝啬，不愿意与任何人分享。", text3: "Keo kiệt  - 吝啬", audioFile: "501-600.mp3" },
{ start: 66.571179, end: 69.887551, text: "Hành vi tàn ác của hắn ta đã khiến nhiều người phải đau khổ.", text2: "他的残酷行为让很多人痛苦不堪。", text3: "Tàn ác  - 残酷", audioFile: "501-600.mp3" },
{ start: 70.369773, end: 73.806417, text: "Ngôi nhà của cô ấy luôn được giữ gìn tinh tươm và gọn gàng.", text2: "她的房子总是保持得很干净和整齐。", text3: "Tinh tươm  - 干净", audioFile: "501-600.mp3" },
{ start: 74.268594, end: 78.035986, text: "Cậu bé trở về nhà trong trạng thái lem luốc sau khi chơi ngoài trời.", text2: "小男孩在外面玩耍后，邋遢地回到了家。", text3: "Lem luốc  - 邋遢", audioFile: "501-600.mp3" },
{ start: 78.578345, end: 81.764422, text: "Anh ấy mù quáng tin tưởng vào những lời hứa hẹn hão huyền.", text2: "他盲目地相信那些虚假的承诺。", text3: "Mù quáng  - 盲目", audioFile: "501-600.mp3" },
{ start: 82.216576, end: 86.525193, text: "Bài thuyết trình của cô ấy rất lôi cuốn và thu hút sự chú ý của mọi người.", text2: "她的演讲非常吸引人，吸引了大家的注意。", text3: "Lôi cuốn  - 吸引", audioFile: "501-600.mp3" },
{ start: 86.997392, end: 91.185737, text: "Anh ấy trải qua cảm giác cay đắng khi nhớ lại những thất bại trong quá khứ.", text2: "当他回忆起过去的失败时，感到苦涩。", text3: "Cay đắng  - 苦涩", audioFile: "501-600.mp3" },
{ start: 91.647914, end: 94.773855, text: "Cô ấy luôn giữ được thái độ điềm đạm trong mọi tình huống.", text2: "她在任何情况下都保持沉着的态度。", text3: "Điềm đạm  - 沉着", audioFile: "501-600.mp3" },
{ start: 95.256077, end: 99.003424, text: "Sự thật được phơi bày một cách trần trụi, không chút che giấu.", text2: "真相被裸露地揭示出来，没有任何隐瞒。", text3: "Trần trụi  - 裸露", audioFile: "501-600.mp3" },
{ start: 99.475624, end: 102.842109, text: "Chiếc vali quá cồng kềnh để mang theo trên chuyến đi.", text2: "这个行李箱太笨重了，无法携带旅行。", text3: "Cồng kềnh  - 笨重", audioFile: "501-600.mp3" },
{ start: 103.314308, end: 106.249819, text: "Anh ấy cảm thấy u uất và lạc lõng trong cuộc sống.", text2: "他感到生活中充满了忧郁和孤独。", text3: "U uất  - 忧郁", audioFile: "501-600.mp3" },
{ start: 106.69195, end: 109.837937, text: "Cuộc tranh luận diễn ra rất quyết liệt và không ai nhường bước.", text2: "争论非常激烈，双方都不让步。", text3: "Quyết liệt  - 激烈", audioFile: "501-600.mp3" },
{ start: 110.340204, end: 113.676621, text: "Ông ấy giữ lập trường cứng rắn và không thay đổi quan điểm.", text2: "他保持坚硬的立场，毫不改变观点。", text3: "Cứng rắn  - 坚硬", audioFile: "501-600.mp3" },
{ start: 114.138798, end: 117.184558, text: "Cô ấy dùng lời nói mềm mỏng để thuyết phục đối phương.", text2: "她用温和的语言说服对方。", text3: "Mềm mỏng  - 温和", audioFile: "501-600.mp3" },
{ start: 117.626689, end: 121.333946, text: "Anh ấy là người đàn ông hào hoa, luôn lịch lãm trong cách cư xử.", text2: "他是一个风度翩翩的男人，总是表现得很有礼貌。", text3: "Hào hoa  - 风度翩翩", audioFile: "501-600.mp3" },
{ start: 121.806145, end: 125.002245, text: "Căn biệt thự được trang trí một cách xa hoa và lộng lẫy.", text2: "别墅被装饰得奢华而辉煌。", text3: "Xa hoa  - 奢华", audioFile: "501-600.mp3" },
{ start: 125.474444, end: 128.43, text: "Khách sạn này cung cấp dịch vụ sang trọng và đẳng cấp.", text2: "这家酒店提供豪华的服务。", text3: "Sang trọng  - 豪华", audioFile: "501-600.mp3" },
{ start: 128.9022, end: 132.469138, text: "Ngôi đền này có kiến trúc cổ kính, thu hút nhiều du khách.", text2: "这座寺庙有着古老的建筑，吸引了许多游客。", text3: "Cổ kính  - 古老", audioFile: "501-600.mp3" },
{ start: 132.91127, end: 136.027188, text: "Cô ấy có vẻ đẹp yêu kiều khiến ai cũng phải ngắm nhìn.", text2: "她的美丽妖娆，令人忍不住注视。", text3: "Yêu kiều  - 妖娆", audioFile: "501-600.mp3" },
{ start: 136.46932, end: 139.685465, text: "Anh ấy có vẻ ngoài già dặn hơn so với tuổi thật của mình.", text2: "他看起来比实际年龄要成熟。", text3: "Già dặn  - 成熟", audioFile: "501-600.mp3" },
{ start: 140.167687, end: 144.145556, text: "Buổi hòa nhạc tối qua thật tuyệt vời, để lại ấn tượng sâu sắc.", text2: "昨晚的音乐会非常美妙，留下了深刻的印象。", text3: "Tuyệt vời  - 美妙", audioFile: "501-600.mp3" },
{ start: 144.587687, end: 147.803832, text: "Món ăn hôm nay thật dở tệ, không ai muốn ăn.", text2: "今天的菜肴非常糟糕，没人愿意吃。", text3: "Dở tệ  - 糟糕", audioFile: "501-600.mp3" },
{ start: 148.286054, end: 151.301746, text: "Cô bé có khuôn mặt tròn trịa và đôi má hồng hào.", text2: "小女孩有着圆润的脸庞和红润的双颊。", text3: "Tròn trịa  - 圆润", audioFile: "501-600.mp3" },
{ start: 151.763923, end: 155.390998, text: "Sau nhiều tháng bệnh tật, anh ấy trở nên gầy guộc và yếu ớt.", text2: "经过几个月的疾病，他变得瘦弱和虚弱。", text3: "Gầy guộc  - 瘦弱", audioFile: "501-600.mp3" },
{ start: 155.853175, end: 158.979116, text: "Cô ấy luôn khao khát được trở thành một nhà văn nổi tiếng.", text2: "她一直渴望成为一名著名的作家。", text3: "Khao khát  - 渴望", audioFile: "501-600.mp3" },
{ start: 159.401202, end: 162.587279, text: "Anh ấy có hứng thú đặc biệt với các môn thể thao mạo hiểm.", text2: "他对极限运动有着特别的兴趣。", text3: "Hứng thú  - 兴趣", audioFile: "501-600.mp3" },
{ start: 163.02941, end: 166.045102, text: "Thiết kế của sản phẩm này rất mới mẻ và sáng tạo.", text2: "这款产品的设计非常新颖和创新。", text3: "Mới mẻ  - 新颖", audioFile: "501-600.mp3" },
{ start: 166.517302, end: 170.014082, text: "Cô ấy cảm thấy tương lai của mình thật mờ mịt và không rõ ràng.", text2: "她感到自己的未来非常迷茫和不清晰。", text3: "Mờ mịt  - 迷茫", audioFile: "501-600.mp3" },
{ start: 170.536395, end: 173.79263, text: "Bạo lực trong gia đình là một vấn đề nghiêm trọng cần được giải quyết.", text2: "家庭暴力是一个需要解决的严重问题。", text3: "Bạo lực  - 暴力", audioFile: "501-600.mp3" },
{ start: 174.294898, end: 178.052268, text: "Tiếng ồn ầm ĩ từ công trường khiến cô ấy không thể tập trung làm việc.", text2: "工地的喧闹声让她无法集中精力工作。", text3: "Ầm ĩ  - 喧闹", audioFile: "501-600.mp3" },
{ start: 178.494399, end: 181.951088, text: "Đừng làm những việc ngớ ngẩn mà bạn sẽ phải hối tiếc sau này.", text2: "别做那些将来你会后悔的愚蠢事。", text3: "Ngớ ngẩn  - 愚蠢", audioFile: "501-600.mp3" },
{ start: 182.413265, end: 185.108231, text: "Anh ấy trông rất lờ đờ sau một đêm thức trắng.", text2: "他在熬夜后看起来非常疲倦。", text3: "Lờ đờ  - 疲倦", audioFile: "501-600.mp3" },
{ start: 185.610499, end: 189.197483, text: "Phố đi bộ vào buổi tối rất sôi động với nhiều hoạt động giải trí.", text2: "晚上的步行街非常热闹，有许多娱乐活动。", text3: "Sôi động  - 热闹", audioFile: "501-600.mp3" },
{ start: 189.639615, end: 193.206553, text: "Gia đình cô ấy tổ chức một bữa tối đầm ấm nhân dịp sum họp.", text2: "她的家庭在团聚之际举办了一个温馨的晚餐。", text3: "Đầm ấm  - 温馨", audioFile: "501-600.mp3" },
{ start: 193.66873, end: 196.343651, text: "Ông lão có tính cách chất phác và sống giản dị.", text2: "老人性格朴实，生活简朴。", text3: "Chất phác  - 朴实", audioFile: "501-600.mp3" },
{ start: 196.795805, end: 200.142245, text: "Hắn ta là một kẻ xảo quyệt, luôn tìm cách lừa người khác.", text2: "他是一个狡猾的人，总是设法欺骗别人。", text3: "Xảo quyệt  - 狡猾", audioFile: "501-600.mp3" },
{ start: 200.574354, end: 203.950862, text: "Mọi người đều có quyền được đối xử bình đẳng trong xã hội.", text2: "人人在社会中都有权得到平等对待。", text3: "Bình đẳng  - 平等", audioFile: "501-600.mp3" },
{ start: 204.403016, end: 208.170408, text: "Những quy tắc này quá bó buộc, khiến mọi người không thoải mái.", text2: "这些规则太过束缚，让人们感到不适。", text3: "Bó buộc  - 束缚", audioFile: "501-600.mp3" },
{ start: 208.622562, end: 211.588141, text: "Cô ấy cảm thấy gò bó trong môi trường làm việc hiện tại.", text2: "她在当前的工作环境中感到很拘束。", text3: "Gò bó  - 拘束", audioFile: "501-600.mp3" },
{ start: 212.040295, end: 215.958027, text: "Anh ấy không muốn sống trong sự dốt nát, luôn tìm cách học hỏi thêm.", text2: "他不想生活在无知中，总是设法学习更多。", text3: "Dốt nát  - 无知", audioFile: "501-600.mp3" },
{ start: 216.450272, end: 219.736576, text: "Anh ấy là một người đàn ông thành đạt trong lĩnh vực kinh doanh.", text2: "他是商界中的一位成功人士。", text3: "Thành đạt  - 成功", audioFile: "501-600.mp3" },
{ start: 220.178707, end: 223.875941, text: "Ngôi nhà này đã trở nên cũ kỹ sau nhiều năm không được sửa chữa.", text2: "这座房子多年未修，已经变得陈旧。", text3: "Cũ kỹ  - 陈旧", audioFile: "501-600.mp3" },
{ start: 224.348141, end: 228.005283, text: "Cô ấy trở nên yếu mềm khi phải đối diện với nỗi đau trong quá khứ.", text2: "当她面对过去的痛苦时变得软弱。", text3: "Yếu mềm  - 软弱", audioFile: "501-600.mp3" },
{ start: 228.417347, end: 231.934172, text: "Dù gặp nhiều khó khăn, cô ấy vẫn giữ được thái độ bình thản.", text2: "尽管遇到了许多困难，她仍然保持着平静的态度。", text3: "Bình thản  - 平静", audioFile: "501-600.mp3" },
{ start: 232.406372, end: 235.4822, text: "Cần phải phân biệt rõ ràng giữa sự thật và giả dối.", text2: "必须明确区分事实与谎言。", text3: "Phân biệt  - 区分", audioFile: "501-600.mp3" },
{ start: 235.964422, end: 238.950045, text: "Báo cáo này quá sơ sài và không đủ chi tiết.", text2: "这份报告太粗略，细节不足。", text3: "Sơ sài  - 粗略", audioFile: "501-600.mp3" },
{ start: 239.392177, end: 242.147279, text: "Anh ấy tỏ ra bất cần đối với mọi việc xung quanh.", text2: "他对周围的一切都表现得漠不关心。", text3: "Bất cần  - 漠不关心", audioFile: "501-600.mp3" },
{ start: 242.609456, end: 245.394626, text: "Cô ấy lặng lẽ rời khỏi phòng mà không nói lời nào.", text2: "她静静地离开了房间，没有说一句话。", text3: "Lặng lẽ  - 静静", audioFile: "501-600.mp3" },
{ start: 245.836757, end: 249.333537, text: "Cô ấy bị chỉ trích vì có lối sống phù phiếm và xa hoa.", text2: "她因浮夸奢华的生活方式而受到批评。", text3: "Phù phiếm  - 浮夸", audioFile: "501-600.mp3" },
{ start: 249.755624, end: 252.991814, text: "Kỹ thuật của anh ấy trong việc chơi đàn piano rất điêu luyện.", text2: "他的钢琴演奏技术非常精湛。", text3: "Điêu luyện  - 精湛", audioFile: "501-600.mp3" },
{ start: 253.474036, end: 256.880612, text: "Cô ấy có giọng nói dịu dàng khiến người nghe cảm thấy dễ chịu.", text2: "她的声音非常温柔，让人感到舒适。", text3: "Dịu dàng  - 温柔", audioFile: "501-600.mp3" },
{ start: 257.332766, end: 260.929773, text: "Chiếc váy đỏ khiến cô ấy trở nên nổi bật trong buổi tiệc.", text2: "红色的裙子让她在派对上格外突出。", text3: "Nổi bật  - 突出", audioFile: "501-600.mp3" },
{ start: 261.381927, end: 264.578027, text: "Trà xanh này có vị đắng chát, không phải ai cũng thích.", text2: "这种绿茶味道苦涩，不是每个人都喜欢。", text3: "Đắng chát  - 苦涩", audioFile: "501-600.mp3" },
{ start: 265.040204, end: 268.176168, text: "Anh ấy cảm thấy hối hận vì đã có những quyết định dại dột.", text2: "他为自己做出的愚蠢决定感到后悔。", text3: "Dại dột  - 愚蠢", audioFile: "501-600.mp3" },
{ start: 268.638345, end: 271.573855, text: "Nước suối trong trẻo, có thể nhìn thấy tận đáy.", text2: "小溪的水清澈见底。", text3: "Trong trẻo  - 清澈", audioFile: "501-600.mp3" },
{ start: 272.036032, end: 275.372449, text: "Giọng nói của anh ấy trở nên khàn khàn sau khi bị cảm lạnh.", text2: "感冒后他的声音变得沙哑。", text3: "Khàn khàn  - 沙哑", audioFile: "501-600.mp3" },
{ start: 275.824603, end: 278.609773, text: "Công việc văn phòng ngày qua ngày trở nên buồn tẻ.", text2: "日复一日的办公室工作变得枯燥无味。", text3: "Buồn tẻ  - 枯燥", audioFile: "501-600.mp3" },
{ start: 279.102018, end: 282.518617, text: "Hành động liều lĩnh của anh ấy có thể gây nguy hiểm cho bản thân.", text2: "他的冒险行为可能会危及自身安全。", text3: "Liều lĩnh  - 冒险", audioFile: "501-600.mp3" },
{ start: 282.970771, end: 286.818345, text: "Sau nhiều trải nghiệm, cô ấy trở nên chín chắn và thận trọng hơn.", text2: "经过许多经历，她变得更加成熟和谨慎。", text3: "Chín chắn  - 成熟", audioFile: "501-600.mp3" },
{ start: 287.270499, end: 290.606916, text: "Anh ấy thường đưa ra quyết định bồng bột mà không suy nghĩ kỹ.", text2: "他常常在没有仔细考虑的情况下冲动做决定。", text3: "Bồng bột  - 冲动", audioFile: "501-600.mp3" },
{ start: 291.16932, end: 294.55585, text: "Hoa trong bình đã bắt đầu héo hắt sau một tuần không thay nước.", text2: "花瓶里的花因为一周没有换水而开始枯萎。", text3: "Héo hắt  - 枯萎", audioFile: "501-600.mp3" },
{ start: 295.008005, end: 298.244195, text: "Cô ấy cảm thấy ngượng ngùng khi được khen ngợi trước đám đông.", text2: "当她在众人面前被夸奖时，感到非常害羞。", text3: "Ngượng ngùng  - 害羞", audioFile: "501-600.mp3" },
{ start: 298.686327, end: 302.263288, text: "Anh ấy tự nhận mình đã có những hành động ngu si trong quá khứ.", text2: "他承认自己过去的行为很愚蠢。", text3: "Ngu si  - 愚蠢", audioFile: "501-600.mp3" },
{ start: 302.715442, end: 306.542971, text: "Cô ấy đã kiên trì theo đuổi mục tiêu của mình dù gặp nhiều khó khăn.", text2: "尽管遇到许多困难，她仍然坚持追求自己的目标。", text3: "Kiên trì  - 坚持", audioFile: "501-600.mp3" },
{ start: 307.025193, end: 309.890544, text: "Anh ấy quyết định không bỏ cuộc dù gặp nhiều thử thách.", text2: "尽管遇到许多挑战，他决定不放弃。", text3: "Bỏ cuộc  - 放弃", audioFile: "501-600.mp3" },
{ start: 310.362744, end: 313.789365, text: "Cô ấy cảm thấy bức bách khi thời hạn nộp báo cáo đến gần.", text2: "当报告提交期限临近时，她感到非常压抑。", text3: "Bức bách  - 压抑", audioFile: "501-600.mp3" },
{ start: 314.231497, end: 317.167007, text: "Anh ấy luôn đến cuộc họp đúng giờ và không bao giờ trễ.", text2: "他总是准时参加会议，从不迟到。", text3: "Đúng giờ  - 准时", audioFile: "501-600.mp3" },
{ start: 317.619161, end: 321.206145, text: "Những nỗ lực của anh ấy trở nên muộn màng khi dự án đã kết thúc.", text2: "当项目结束时，他的努力显得迟到。", text3: "Muộn màng  - 迟到", audioFile: "501-600.mp3" },
{ start: 321.658299, end: 325.475805, text: "Cô ấy cảm thấy mềm yếu và dễ bị tổn thương sau những khó khăn.", text2: "在经历困难之后，她感到软弱和易受伤害。", text3: "Mềm yếu  - 软弱", audioFile: "501-600.mp3" },
{ start: 325.927959, end: 329.043878, text: "Tâm trạng của anh ấy dễ bị xao động bởi những thay đổi nhỏ.", text2: "他的情绪容易因为小变化而波动。", text3: "Xao động  - 波动", audioFile: "501-600.mp3" },
{ start: 329.506054, end: 333.002834, text: "Cách làm việc rập khuôn khiến anh ấy không thể phát huy sáng tạo.", text2: "模式化的工作方式使他无法发挥创造力。", text3: "Rập khuôn  - 模式化", audioFile: "501-600.mp3" },
{ start: 333.454989, end: 336.801429, text: "Anh ấy bị coi là hèn nhát vì không dám đối mặt với sự thật.", text2: "他因为不敢面对现实而被认为胆怯。", text3: "Hèn nhát  - 胆怯", audioFile: "501-600.mp3" },
{ start: 337.293673, end: 340.630091, text: "Cô ấy cảm thấy bị cô lập trong một môi trường làm việc xa lạ.", text2: "在一个陌生的工作环境中，她感到被孤立。", text3: "Cô lập  - 孤立", audioFile: "501-600.mp3" },
{ start: 341.112313, end: 344.007732, text: "Anh ấy luôn tỏ ra kiêu căng và coi thường người khác.", text2: "他总是表现得傲慢，看不起别人。", text3: "Kiêu căng  - 傲慢", audioFile: "501-600.mp3" },
{ start: 344.429819, end: 348.00678, text: "Anh ấy trải qua cảm giác chua chát khi nhận ra mình bị phản bội.", text2: "当他意识到自己被背叛时，感到非常苦涩。", text3: "Chua chát  - 苦涩", audioFile: "501-600.mp3" },
{ start: 348.47898, end: 352.286463, text: "Món quà này rất đặc biệt và có ý nghĩa sâu sắc đối với cô ấy.", text2: "这份礼物对她来说非常特别，意义深远。", text3: "Đặc biệt  - 特别", audioFile: "501-600.mp3" },
{ start: 352.728594, end: 355.774354, text: "Buổi lễ diễn ra trong không khí nghiêm trang và kính trọng.", text2: "仪式在庄重和尊重的氛围中进行。", text3: "Nghiêm trang  - 庄重", audioFile: "501-600.mp3" },
{ start: 356.236531, end: 359.743333, text: "Cô ấy cảm thấy nhẹ nhõm sau khi hoàn thành xong bài thi.", text2: "完成考试后，她感到非常轻松。", text3: "Nhẹ nhõm  - 轻松", audioFile: "501-600.mp3" },
{ start: 360.215533, end: 363.872676, text: "Hai người họ đã xảy ra xung đột về quan điểm trong buổi thảo luận.", text2: "在讨论会上，他们两人发生了观点冲突。", text3: "Xung đột  - 冲突", audioFile: "501-600.mp3" },
{ start: 364.354898, end: 367.400658, text: "Anh ấy hành động một cách ngốc nghếch mà không nghĩ đến hậu quả.", text2: "他不考虑后果，做出了傻瓜般的行为。", text3: "Ngốc nghếch  - 傻瓜", audioFile: "501-600.mp3" },
{ start: 367.862834, end: 370.868503, text: "Cô ấy cảm thấy lo âu về kết quả của cuộc thi.", text2: "她对比赛结果感到焦虑。", text3: "Lo âu  - 焦虑", audioFile: "501-600.mp3" },
{ start: 371.310635, end: 374.135896, text: "Con đường trở nên náo động khi đoàn diễu hành đi qua.", text2: "当游行队伍经过时，街道变得非常喧闹。", text3: "Náo động  - 喧闹", audioFile: "501-600.mp3" },
{ start: 374.598073, end: 377.744059, text: "Anh ấy cảm thấy căng thẳng khi phải thuyết trình trước đám đông.", text2: "在人群面前演讲时，他感到非常紧张。", text3: "Căng thẳng  - 紧张", audioFile: "501-600.mp3" }
];

    let currentIndex = 0;
let isFreeMode = true;
let correctCount = 0;
let isPlaying = false;
let correctSentences = new Set();
let wrongSentences = new Set();
let autoContinue = false;
let showAnswer = false;

// Khởi tạo ngay từ đầu, không cần mật khẩu
init();

function init() {
    updateSentenceDisplay();
    answerInput.focus();
}

function updateSentenceDisplay() {
    sentenceNumber.value = currentIndex + 1;
    answerInput.value = '';
    indicator.style.background = '#ffffff';
    if (isFreeMode && showAnswer) {
        indicator.innerHTML = `
            <div style="font-size: 24px; font-weight: bold; color: #54683e;">${sentences[currentIndex].text}</div>
            <div style="font-size: 22px; color: #1d1c1c;">${sentences[currentIndex].text2}</div>
            <div style="font-size: 22px; font-weight: bold; color: #734A2E;"><strong>${sentences[currentIndex].text3}</strong></div>
        `;
    } else {
        indicator.innerHTML = '';
        indicator.style.color = '';
        indicator.style.fontSize = '';
        indicator.style.fontWeight = '';
        indicator.style.textAlign = '';
        indicator.style.lineHeight = '';
    }
    if (!isFreeMode) updateWrongSentences();
}

function playCurrentSentence() {
    if (isPlaying) audio.pause();
    buttons.forEach(btn => btn.classList.add('disabled'));
    sentenceNumber.disabled = true;
    isPlaying = true;

    // Cập nhật nguồn audio dựa trên audioFile của câu hiện tại
    const currentAudioFile = sentences[currentIndex].audioFile;
    if (audio.src !== currentAudioFile) {
        audio.src = currentAudioFile;
    }

    audio.currentTime = sentences[currentIndex].start;
    audio.play();

    audio.ontimeupdate = () => {
        if (audio.currentTime >= sentences[currentIndex].end) {
            audio.pause();
            audio.ontimeupdate = null;
            buttons.forEach(btn => btn.classList.remove('disabled'));
            sentenceNumber.disabled = false;
            isPlaying = false;
        }
    };
}

function moveSentence(direction) {
    currentIndex = (currentIndex + direction + sentences.length) % sentences.length;
    updateSentenceDisplay();
    playCurrentSentence();
}

function removePunctuation(text) {
    return text.replace(/[,.!?]/g, '');
}

function checkAnswer() {
    const userAnswer = removePunctuation(answerInput.value.toLowerCase()).trim();
    const correctAnswer = removePunctuation(sentences[currentIndex].text.toLowerCase()).trim();
    
    if (userAnswer === correctAnswer) {
        indicator.style.background = '#B7D7AA';
        correctAudio.play();
        if (!isFreeMode && !correctSentences.has(currentIndex)) {
            correctCount++;
            correctSentences.add(currentIndex);
            wrongSentences.delete(currentIndex);
            correctAudio.onended = () => setTimeout(() => moveSentence(1), 200);
        } else if (isFreeMode && autoContinue) {
            correctAudio.onended = () => setTimeout(() => moveSentence(1), 200);
        } else {
            correctAudio.onended = null;
        }
    } else {
        indicator.style.background = '#CE6D5E';
        wrongAudio.play();
        if (!isFreeMode && !correctSentences.has(currentIndex)) {
            wrongSentences.add(currentIndex);
        }
    }
    if (!isFreeMode) updateScore();
}

function updateScore() {
    scoreDisplay.textContent = `${correctCount}/${sentences.length}`;
    updateWrongSentences();
    if (correctCount === sentences.length) {
        setTimeout(() => {
            alert("恭喜你完成挑战-你的努力是值得的!");
        }, 100);
    }
}

function updateWrongSentences() {
    if (isFreeMode || wrongSentences.size === 0) {
        wrongSentencesDisplay.style.display = 'none';
    } else {
        const wrongList = Array.from(wrongSentences).map(index => index + 1).join('/ ');
        wrongSentencesDisplay.textContent = `解决问题：${wrongList}`;
        wrongSentencesDisplay.style.display = 'block';
    }
}

prevBtn.onclick = () => {
    moveSentence(-1);
};

nextBtn.onclick = () => {
    moveSentence(1);
};

replayBtn.onclick = () => {
    playCurrentSentence();
};

freeModeBtn.onclick = () => {
    isFreeMode = true;
    freeModeBtn.classList.add('active-mode');
    testModeBtn.classList.remove('active-mode');
    scoreDisplay.style.display = 'none';
    wrongSentencesDisplay.style.display = 'none';
    autoContinueBtn.style.display = 'inline';
    showHideBtn.style.display = 'inline';
    updateSentenceDisplay();
};

testModeBtn.onclick = () => {
    isFreeMode = false;
    testModeBtn.classList.add('active-mode');
    freeModeBtn.classList.remove('active-mode');
    scoreDisplay.style.display = 'inline';
    autoContinueBtn.style.display = 'none';
    showHideBtn.style.display = 'none';
    currentIndex = 0;
    correctCount = 0;
    correctSentences.clear();
    wrongSentences.clear();
    for (let i = 0; i < sentences.length; i++) {
        wrongSentences.add(i);
    }
    updateSentenceDisplay();
    playCurrentSentence();
    updateScore();
};

autoContinueBtn.onclick = () => {
    autoContinue = !autoContinue;
    autoContinueBtn.classList.toggle('active-mode');
    if (!autoContinue) {
        correctAudio.onended = null;
    }
};

showHideBtn.onclick = () => {
    showAnswer = !showAnswer;
    showHideBtn.classList.toggle('active-mode');
    updateSentenceDisplay();
};

document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && !isPlaying) {
        if (e.key === 'f') {
            e.preventDefault();
            playCurrentSentence();
        } else if (e.key === '8') {
            e.preventDefault();
            moveSentence(-1);
        } else if (e.key === '9') {
            e.preventDefault();
            moveSentence(1);
        }
    }
});

sentenceNumber.onchange = () => {
    if (!isPlaying) {
        const num = parseInt(sentenceNumber.value) - 1;
        if (!isNaN(num) && num >= 0 && num < sentences.length) {
            currentIndex = num;
            updateSentenceDisplay();
            playCurrentSentence();
        } else {
            alert(`输入范围： 1 到 ${sentences.length}`);
            updateSentenceDisplay();
        }
    }
};

sentenceNumber.onkeydown = (e) => {
    if (!isPlaying) {
        if (e.key === 'ArrowLeft') moveSentence(-1);
        if (e.key === 'ArrowRight') moveSentence(1);
    }
};

answerInput.onkeypress = (e) => {
    if (e.key === 'Enter') checkAnswer();
};
    </script>
</body>
</html>
